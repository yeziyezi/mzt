<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="component/common-head::head">common-head</th:block>
    <link href="/static/css/font_1466921_yiexkts3me.css" rel="stylesheet" type="text/css">
</head>
<body>
<nav th:replace="component/navbar::navbar(${navBarItems})"></nav>
<div class="container">
    <div class="row" th:remove="all">
        <div class="col-12">
            <div class="card">
                <img alt="..." class="card-img-top" src="/static/image/1524727653.jpg">
                <div class="card-body">
                    <i class="iconfont icon-dianzan  like-btn">44</i>
                    <i class="iconfont icon-buganxingqu  dislike-btn">444</i>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-md-center" th:each="mzt,stat:${singles}">
        <div class="col-12 col-md-10 col-sm-12">
            <div class="card">
                <img alt="loading..." class="card-img-top" th:src="${mzt.getPath()}">
                <div class="card-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-6 col-sm-6">
                                <a class="btn btn-block" href="#"
                                   style="width:100%;height: 100%;background-color: white;border-color: red">
                                    <i class="iconfont iconicon_dianzan-xian"
                                       onclick="like(this.getAttribute('id'))"
                                       style="font-size: 20px;color: red;"
                                       th:id="${mzt.getId()}">
                                        <span th:text="${mzt.getLikeCount()}"></span>
                                    </i>
                                </a>
                            </div>
                            <div class="col-6 col-sm-6">
                                <a class="btn btn-block" href="#"
                                   style="width:100%;height: 100%;background-color: white;border-color: gray">
                                    <i class="iconfont iconbuganxingqu" style="font-size: 20px;color: gray">
                                        <span th:text="${mzt.getDislikeCount()}"></span>
                                    </i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<nav th:replace="component/pagination::pagination(${pagination.getPrev()},${pagination.getList()},${pagination.getNext()})">

</nav>
<script>

</script>

</body>
</html>
